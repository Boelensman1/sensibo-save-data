<!doctype html>
<!--from https://github.com/ameer1234567890/sensibo-historical-data/tree/master-->
<html lang="en-US">
  <head>
    <title>Sensibo Historical Data</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
      google.charts.load('current', { packages: ['corechart', 'line'] })
      google.charts.setOnLoadCallback(drawChart)
      function drawChart() {
        const jsonData = $.ajax({
          url: 'data.json',
          dataType: 'json',
          async: false,
        }).responseText

        const options = {
          curveType: 'none',
          interpolateNulls: true,
          legend: { position: 'bottom' },
          series: {
            0: { targetAxisIndex: 0 },
            1: { targetAxisIndex: 1 },
            2: { targetAxisIndex: 0 },
            3: { targetAxisIndex: 1 },
          },
          vAxes: {
            0: { title: 'Temperature (Â°C)' },
            1: { title: 'Humidity (%)' },
          },
        }
        const data = new google.visualization.DataTable(jsonData)
        const chart = new google.visualization.LineChart(
          document.getElementById('chart_div'),
        )
        chart.draw(data, options)
      }
    </script>
    <style>
      .loader,
      .loader:after {
        border-radius: 50%;
        width: 10em;
        height: 10em;
      }
      .loader {
        margin: 60px auto;
        font-size: 10px;
        position: fixed;
        left: 40%;
        text-indent: -9999em;
        border-top: 1.1em solid rgba(66, 133, 244, 0.2);
        border-right: 1.1em solid rgba(66, 133, 244, 0.2);
        border-bottom: 1.1em solid rgba(66, 133, 244, 0.2);
        border-left: 1.1em solid #4285f4;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation: load8 1.1s infinite linear;
        animation: load8 1.1s infinite linear;
      }
      @-webkit-keyframes load8 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes load8 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: rgb(50, 54, 57);
          color: #ccc;
        }
        a {
          color: #4af626;
        }
        line {
          stroke: #4a4a4a;
        }
        rect:nth-of-type(1) {
          fill: rgb(50, 54, 57);
        }
        rect:nth-of-type(4) {
          fill: rgb(50, 54, 57);
        }
      }
    </style>
  </head>
  <body>
    <div id="chart_div" style="width: 1350px; height: 600px">
      <div class="loader">Loading...</div>
    </div>
  </body>
</html>
